<!Doctype html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Wave In TEXT</title>
  </head>
  <body cz-shortcut-listen="true">
    <div class="container">
      <h1>Login</h1>
      <form>
        <div class="insidediv">
          <input type="text" required="">
          <label>
            <span style="transition:all ease 0.4s">E</span>
              <span style="transition:all ease 0.6s">m</span>
              <span style="transition:all ease 1s">a</span>
              <span style="transition:all ease 1.4s">i</span>
              <span style="transition:all ease 1.8s">l</span>
        </label>
        </div>

        <div class="insidediv">
          <input type="password" required="">
          <label>
            <span style="transition:all ease 0.2s">P</span>
            <span style="transition:all ease 0.4s">a</span>
            <span style="transition:all ease 1s">s</span>
            <span style="transition:all ease 1.4s">s</span>
            <span style="transition:all ease 1.8s">w</span>
            <span style="transition:all ease 2.2s">o</span>
            <span style="transition:all ease 2.4s">r</span>
            <span style="transition:all ease 2.8s">d</span>
        </label>
        </div>

        <button class="btn">Login</button>

      </form>
    </div>

  

</body>
</html>
